<div class="dialog-frame" id="statistic_dialog">
	<div class="dialog-border">
		<div class="dialog-header" bind="dialogHeader">
			<div id="graph-title"></div>
		</div>
	</div>
	<div class="dialog-body" bind="dialogBody">
		<div id="basic-statistics-chart" bind="basic_statistics_chart"></div>
		<div id="basic-statistics-grid" bind="basic_statistics_grid"></div>
	</div>
	<div class="dialog-footer" bind="dialogFooter">
		<button class="button" bind="closeButton"></button>
	</div>
</div>
